<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Java Script Math</title>
</head>

<body>
    <script type="text/javascript">
        function zero_negativity(arr) {
            for (b = 0; b < arr.length; b++) {
                if (arr[b] < 0)
                    return false;
            }
            return true;
        }
        console.log("This should be true:  zero_negativity([0,1,1000]) : " + zero_negativity([0, 1, 100]));
        console.log("This should be false: zero_negativity([0,1,-100]) : " + zero_negativity([0, 1, -100]));

        function is_even(n) {
            return n % 2 == 0;
        }
        console.log("This should be true:  is_even(-4) : " + is_even(-4));
        console.log("This should be true:  is_even(0) : " + is_even(0));
        console.log("This should be true:  is_even(6) : " + is_even(6));

        console.log("This should be false: is_even(-9) : " + is_even(-9));
        console.log("This should be false: is_even(1) : " + is_even(1));
        console.log("This should be false: is_even(77) : " + is_even(77));

        function how_many_even(arr) {
            var counter = 0;
            for (let d = 0; d < arr.length; d++) {
                if (is_even(arr[d])) {
                    counter++;
                }
            }
            return counter;
        }
        console.log("This should be 0:  how_many_even([]) : " + how_many_even([]));
        console.log("This should be 1:  how_many_even([1, 2]) : " + how_many_even([1, 2]));
        console.log("This should be 1:  how_many_even([2, 1]) : " + how_many_even([2, 1]));
        console.log("This should be 2:  how_many_even([4, 1, 3, 5, 7, 9, 11, 8, -1]) : " + how_many_even([4, 1, 3, 5, 7, 9, 11, 8, -1]));

        function create_dummy_array(count) {
            var rtnArray = [];
            for (let k = 0; k < count; k++) {
                rtnArray.push(Math.floor(Math.random() * 10))
            }
            return rtnArray;
        }
        console.log("This should return an array from 0 to 9, with 1 value   :" + create_dummy_array(1));
        console.log("This should return an array from 0 to 9, with 5 values  :" + create_dummy_array(5));
        console.log("This should return an array from 0 to 9, with 20 values :" + create_dummy_array(20));
    </script>
</body>

</html>
